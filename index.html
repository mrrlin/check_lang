<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Language</title>

  <link rel="stylesheet" href="css/index.css">

  <script src="js/script.js" defer></script>
</head>
<body>
  <section class="main-section">
    <div class="container">
      <div class="form-wrapper">
        <form class="form" action="#" method="post">
          <fieldset class="form__fieldset">
            <label class="form__label" for="your-text">Enter your text:</label>
            <textarea type="text" class="form__textarea" value="your-text" name="your-text" id="yourText" autofocus></textarea>
          </fieldset>
          
          <button type="button" class="form__button">Check</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
